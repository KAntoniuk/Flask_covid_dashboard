{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Witam w potężnym covid narzędziu  {% endblock %}</h1>



  <!-- UK column -->
  <div id="title-uk" class="title">
    <h2>UK Coronavirus Situation</h2>
    <h4>Infection rates and trends</h4>
  </div>


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

<div>
    <div class="chart" id="bargraph1">
        <script>
        var graphs = {{plot1 | safe}};
        Plotly.plot('bargraph1',graphs,{});
        </script>
    </div>
    <div class="chart" id="bargraph2">
        <script>
        var graphs = {{plot2 | safe}};
        Plotly.plot('bargraph2',graphs,{});
        </script>
    </div>


</div>

{% endblock %}
