{% extends 'base.html' %}

{% block content %}


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>


<style>
.wrapper {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 10px;
  grid-auto-rows: minmax(100px, auto);
}
.one {
  grid-column: 1;
  grid-row: 1;
}
.two {
  grid-column: 2;
  grid-row: 1;
}
.three {
  grid-column: 1/3;
  grid-row: 2;
}
#four {
  grid-column: 3;
  grid-row: 3;
}
#five {
  grid-column: 2;
  grid-row: 4;
}
#six {
  grid-column: 3;
  grid-row: 4;
}
}
</style>


<div class="wrapper">

    <div class="one">
        <div class="chart" id="bargraph1">
            <script>
            var graphs = {{plot1 | safe}};
            Plotly.plot('bargraph1',graphs,{});
            </script>
        </div>
    </div>

    <div class="two">
        <div class="chart" id="bargraph2">
        <script>
        var graphs = {{plot2 | safe}};
        Plotly.plot('bargraph2',graphs,{});
        </script>
        </div>
    </div>

    <div class="three">
    <div class="chart" id="bargraph3">
        <script>
        var graphs = {{plot3 | safe}};
        Plotly.plot('bargraph3',graphs,{});
        </script>
    </div>
    </div>


</div>



{% endblock %}
