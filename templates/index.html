{% extends 'base.html' %}

{% block content %}


<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>


<style>
#outer-grid {
  display: grid;
  grid-template-rows: 1fr 1fr;
  grid-template-columns: 1fr 1fr;
  grid-gap: 0px;
}
#outer-grid > div {
  background-color: #FFFFFF;
  color: white;
  font-size: 4vw;
  padding: 3px;
}

#lower-grid {
  display: grid;
  grid-template-rows: 1fr ;
  grid-template-columns: 1fr ;
  grid-gap: 0px;
}
#lower-grid > div {
  background-color: #FFFFFF;
  color: white;
  font-size: 4vw;
  padding: 3px;
}
</style>


<div id="outer-grid">

    <div>
        <div class="chart" id="bargraph1">
            <script>
            var graphs = {{plot1 | safe}};
            Plotly.plot('bargraph1',graphs,{});
            </script>
        </div>
         <div class="number number-one">
      <p>Current</p>
      <span>{{ uk_current_cases }}</span>
      <p>7 day average</p>
    </div>
    </div>

    <div>
        <div class="chart" id="bargraph2">
        <script>
        var graphs = {{plot2 | safe}};
        Plotly.plot('bargraph2',graphs,{});
        </script>
        </div>
    </div>

    <div>
    <div class="chart" id="bargraph3">
        <script>
        var graphs = {{plot3 | safe}};
        Plotly.plot('bargraph3',graphs,{});
        </script>
    </div>
    </div>


</div>



{% endblock %}
